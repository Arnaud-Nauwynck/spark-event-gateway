<div>
  @if(label()) {
    <h2>{{ label() }}</h2>
  }

  <app-label-checkbox label="Show Tree" [(checked)]="showSparkPlanTree" />
  <br/>
  @if(showSparkPlanTree && sparkPlanTree()) {
    Tree
    <br/>
    <app-spark-plan-node [node]="sparkPlanTree()!!.rootNode" />
    <br/>
  }


  <app-label-checkbox label="Show Json" [(checked)]="showJson" />
  <br/>
  @if(showJson) {
    <pre>{{ sparkPlan() | json }}</pre>
    <br/>
  }

</div>
